<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist Notes</title>
    <link href="./styles/tailwind.output.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        .ql-toolbar.ql-snow, .ql-container.ql-snow {
            border-color: #f43434;
        }
        .ql-toolbar.ql-snow .ql-picker-label:hover, .ql-toolbar.ql-snow .ql-picker-label.ql-active, 
        .ql-toolbar.ql-snow .ql-picker-item:hover, .ql-toolbar.ql-snow .ql-picker-item.ql-selected,
        .ql-toolbar.ql-snow button:hover, .ql-toolbar.ql-snow button.ql-active {
            color: #f43434;
        }
        .ql-toolbar.ql-snow .ql-stroke {
            stroke: #f43434;
        }
        .ql-toolbar.ql-snow .ql-fill {
            fill: #f43434;
        }
    </style>
</head>
<body class="bg-alchemy-light dark:bg-alchemy-dark text-gray-800 dark:text-gray-200">
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-100 dark:bg-gray-800 p-4 flex flex-col">
            <div id="home-button" class="flex items-center mb-4 cursor-pointer">
                <img src="./assets/logo.svg" alt="Alchemist Notes Logo" class="w-8 h-8 mr-2">
                <h1 class="text-2xl font-bold text-alchemy-red">Alchemist Notes</h1>
            </div>
            <div class="flex mb-4">
                <button id="new-folder" class="bg-blue-500 text-white py-2 px-3 rounded hover:bg-blue-600 transition-colors mr-2 flex-grow">
                    <i class="fas fa-folder-plus mr-1"></i>New Folder
                </button>
                <button id="new-note" class="bg-alchemy-red text-white py-2 px-3 rounded hover:bg-red-600 transition-colors flex-grow">
                    <i class="fas fa-plus mr-1"></i>New Note
                </button>
            </div>
            <div id="folder-list" class="mb-4 overflow-y-auto">
                <!-- Folder list items will be dynamically added here -->
            </div>
            <div id="note-list" class="flex-grow overflow-y-auto">
                <!-- Note list items will be dynamically added here -->
            </div>
            <button id="toggle-theme" class="mt-4 bg-gray-200 dark:bg-gray-700 py-2 px-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                <i class="fas fa-moon mr-2 dark:hidden"></i>
                <i class="fas fa-sun mr-2 hidden dark:inline"></i>
                Toggle Theme
            </button>
        </div>

        <!-- Main content -->
        <div id="main-content" class="flex-grow p-6 flex flex-col">
            <!-- Recent notes or editor will be displayed here -->
        </div>

        <!-- Editor container (initially hidden) -->
        <div id="editor-container" class="flex-grow p-6 flex flex-col" style="display: none;">
            <div class="mb-4 flex items-center">
                <input id="note-title" type="text" placeholder="Note Title" class="flex-grow mr-2 p-2 rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 border border-alchemy-red">
                <select id="folder-select" class="mr-2 p-2 rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 border border-alchemy-red">
                    <option value="">No Folder</option>
                </select>
                <button id="save-note" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">
                    <i class="fas fa-save mr-2"></i>Save Note
                </button>
            </div>
            <div id="editor" class="bg-white dark:bg-gray-700 p-4 rounded-lg shadow-md flex-grow"></div>
        </div>
    </div>
    <!-- New Folder Dialog -->
    <div id="new-folder-dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">Create New Folder</h2>
            <input type="text" id="new-folder-name" class="w-full p-2 mb-4 border rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200" placeholder="Folder Name">
            <div class="flex justify-end">
                <button id="cancel-new-folder" class="bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 py-2 px-4 rounded mr-2">Cancel</button>
                <button id="confirm-new-folder" class="bg-blue-500 text-white py-2 px-4 rounded">Create</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        require('./index.js');
    </script>
</body>
</html>
